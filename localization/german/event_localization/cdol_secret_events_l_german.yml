l_german:

secret_exposed_notification_effect_message_cdol_succubus:1 "[secret_owner.GetTitledFirstNamePossessive] [SCOPE.Custom( 'CdolSuccubusName' )] wahre Natur wurde von [secret_exposer.GetTitledFirstName] entlarvt!"

secret_exposed_notification_effect_message_cdol_succubus.i_exposed:1 "Ich habe [secret_owner.GetTitledFirstNamePossessive] [SCOPE.Custom( 'CdolSuccubusName' )] wahre Natur entlarvt!"

cdol_secret.0001.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat öffentlich meine wahre Natur als [ROOT.Char.Custom( 'CdolSuccubusName' )] entlarvt!\n\nMeine menschlichen Bekannten betrachten mich jetzt mit einer Mischung aus Verlangen und Angst, nachdem sie das volle Ausmaß meiner Kräfte erkannt haben ..."
cdol_secret.0001.a:1 "Ich werde nie wieder so gesehen werden wie zuvor."

cdol_secret.0002.negative.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] unterstellt, ein [ROOT.Char.Custom( 'CdolSuccubusName' )] zu sein! Wer weiß, was diese böse Verführerin mit ihren Ränken bereits angerichtet hat?"
cdol_secret.0002.positive_1.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] vorgeworfen, ein [ROOT.Char.Custom( 'CdolSuccubusName' )] zu sein!"
cdol_secret.0002.worried.desc:1 "\n\nIch kann nichts tun, um meiner lieben Schwester von [ROOT.Char.Custom( 'CdolSuccubusPatron' )] zu helfen. Wenn ich das täte, fürchtete ich, dass sie sich als nächstes gegen mich wenden würden ..."
cdol_secret.0002.positive_2.desc:1 "\n\nIch kann nicht umhin, Ehrfurcht vor und Sehnsucht nach der Kreatur zu empfinden, die in unserer Mitte gelebt hat ..."

cdol_secret.0002.likes_negative:1 "Ich ... ich hätte das niemals gedacht!"
cdol_secret.0002.dislikes_negative:1 "Dieser abscheuliche Mittler von [ROOT.Char.GetFaith.DevilName] muss vernichtet werden!"
cdol_secret.0002.likes_positive:1 "Diese Hexenverfolgung ist unrecht!"
cdol_secret.0002.dislikes_positive:1 "Es ist bedauerlich, dass sich die Dinge so entwickelt haben."

cdol_secret.0002.b:1 "Wachen! Verhaftet dieses Weib!"
cdol_secret.0002.c:1 "Diese Frau ist eindeutig ein [ROOT.Char.Custom( 'CdolSuccubusPositiveDescription' )]!"
