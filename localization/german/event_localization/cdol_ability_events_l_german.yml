l_german:

cdol_ability.0100.t:1 "Ein Versprechen im Dunkeln"
cdol_ability.0100.desc:1 "Alles um mich scheint zu verschwinden, wenn ich mit [Select_CString( recipient.isFemale, 'meiner Geliebten', 'meinem Geliebten' )] [actor.GetTitledFirstName] zusammen bin. Verführerisch, makellos, unersättlich: Jede Nacht mit [Select_CString( recipient.isFemale, 'ihr', 'ihm' )] ist ein Sturm fleischlicher Freuden und unbeschreiblichen Vergnügens .\n\nEines Nachts, nachdem [Select_CString( recipient.isFemale, 'sie', 'er' )] mich zum unglaublichsten Orgasmus seit Wochen gebracht hat, rollt sich mein [recipient.Custom('LoverPetName'] neben mir zusammen und murmelt etwas mit seidenweicher Stimme. Während ich mich noch im Gefühl [Select_CString( recipient.isFemale, 'ihrer', 'seiner' )] Berührungen sonne, merke ich, dass [Select_CString( recipient.isFemale, 'sie', 'er' )] auf eine Antwort wartet."
cdol_ability.0100.a:1 "Ja natürlich, mein Schatz. Alles was du wünschst ..."

cdol_ability.0200.t:1 "Der Körper einer Frau"
cdol_ability.0200.desc:1 "Ich konzentriere meine Kraft auf mein Inneres und erspüre jede Windung und Ritze meiner sensitiven Form. Die Flamme meines Leibes schwillt mit großer Kraft an – mit dem Versprechen der Widergeburt."
cdol_ability.0200.beauty_up:1 "Ich möchte attraktiver werden."
cdol_ability.0200.beauty_down:1 "Ich möchte meine Schönheit verbergen."
cdol_ability.0200.physique_up:1 "Ich möchte ungeheure Kraft."
cdol_ability.0200.physique_down:1 "Ich möchte Sanftmut im Aussehen."
cdol_ability.0200.gain_fecund:1 "Ich möchte ein gebärfreudiges Becken."
cdol_ability.0200.lose_fecund:1 "Ich möchte weniger Kinder haben."
cdol_ability.0200.lose_disability:1 "Ich möchte von diesem Fluch befreit sein."
cdol_ability.0200.gain_giant:1 "Ich möchte alle anderen überragen."
cdol_ability.0200.lose_giant:1 "Ich möchte meinen Geliebten in die Augen sehen."
cdol_ability.0200.gain_albino:1 "Ich möchte als Phantom gefürchtet werden."
cdol_ability.0200.lose_albino:1 "Ich möchte frei unter der Sonne wandeln."
cdol_ability.0201.tits_up:1 "Ich möchte einen größeren Busen."
cdol_ability.0201.tits_down:1 "Ich möchte einen kleineren Busen."
cdol_ability.0201.dick_up:1 "Ich möchte ein größeres Gemächt."
cdol_ability.0201.dick_down:1 "Ich möchte ein kleineres Gemächt."
cdol_ability.0201.milk_up:1 "Ich möchte reichlich Milch, um meine Brüste zu füllen."
cdol_ability.0201.milk_stop:1 "Ich möchte von der Milch menschlicher Güte gereinigt werden." # Translators: This is a reference to Lady Macbeth's line in Shakespeare's Macbeth, Act 1, Scene 5
cdol_ability.0201.gain_futa:1 "Ich möchte die Ausstattung eines Mannes."
cdol_ability.0201.lose_futa:1 "Ich möchte voll und ganz Frau sein."
cdol_ability.0200.other:1 "Ich habe andere Wünsche ..."
cdol_ability.0200.cancel:1 "Vielleicht ein andermal."

cdol_ability.0300.t:1 "Die Saiten der Begierde"
cdol_ability.0300.desc:1 "Mit meinen dunklen Künsten habe ich mich darauf vorbereitet, die Wünsche von [recipient.GetTitledFirstNamePossessive] so zu formen, dass sie meinen Zwecken dienen. Alles, was noch zu tun bleibt, ist, meinen Willen in [Select_CString( recipient.isFemale, 'ihr', 'sein' )] unwissendes Herz einzugravieren ..."
cdol_ability.0300.you_like_guys_now:1 "[recipient.GetSheHe|U] soll ab jetzt Männer anstelle Frauen begehren."
cdol_ability.0300.you_like_girls_now:1 "[recipient.GetSheHe|U] soll ab jetzt Frauen anstelle Männer begehren."
cdol_ability.0300.you_hate_guys_now:1 "[recipient.GetSheHe|U] soll ab jetzt das Verlangen nach Männern verlieren."
cdol_ability.0300.you_hate_girls_now:1 "[recipient.GetSheHe|U] soll ab jetzt das Verlangen nach Frauen verlieren."
cdol_ability.0300.you_bi_now:1 "[recipient.GetSheHe|U] soll ab jetzt sowohl Männer als auch Frauen begehren."
cdol_ability.0300.you_ace_now:1 "[recipient.GetSheHe|U] soll nie mehr fleischliches Verlangen nach anderen verspüren."
cdol_ability.0300.cancel:1 "Ich habe meine Meinung geändert."

cdol_ability.0301.t:1 "Veränderung liegt in der Luft"
cdol_ability.0301.intro:1 "Etwas Seltsames ist in den letzten Tagen über meine Empfindsamkeit gekommen, was sich nicht durch einen einfachen Stimmungswechsel erklären lässt."
cdol_ability.0301.im_ace_now:1 "\n\nDie Formen von Männern und Frauen haben in meinen Augen jeglichen Anziehung verloren und können nicht einmal ein Quäntchen der Begierde hervorrufen, wo ich einst eine rasende Flamme fühlte.\n\nStattdessen fühle ich mich von einer Art platonischer Sehnsucht erfüllt, die kein irdischer Körper je erfüllen könnte."
cdol_ability.0301.i_hate_guys_now:1 "\n\nDie Körper von Männern haben in meinen Augen jeglichen Anziehung verloren und können nicht einmal ein Quäntchen der Begierde hervorrufen, wo ich einst eine rasende Flamme fühlte."
cdol_ability.0301.i_hate_girls_now:1 "\n\nDie Körper von Frauen haben in meinen Augen jeglichen Anziehung verloren und können nicht einmal ein Quäntchen der Begierde hervorrufen, wo ich einst eine rasende Flamme fühlte."
cdol_ability.0301.im_bi_now:1 "\n\nWenn ich die Körper von Männern und Frauen betrachte, überkommt mich eine Hitzewallung und eine unverkennbare Sehnsucht regt sich in meinen Lenden."
cdol_ability.0301.i_like_guys_now:1 "\n\nImmer häufiger stelle ich fest, dass gut aussehende Männer bei mir eine Hitzewallung hervorrufen und dafür sorgen, dass sich in meinen Lenden eine unverkennbare Sehnsucht regt."
cdol_ability.0301.i_like_girls_now:1 "\n\nImmer häufiger stelle ich fest, dass schöne Frauen bei mir eine Hitzewallung hervorrufen und dafür sorgen, dass sich in meinen Lenden eine unverkennbare Sehnsucht regt."
cdol_ability.0301.a:1 "Was geschieht mit mir?"

cdol_ability.0400.t:1 "Ein aufweckender Alptraum"
cdol_ability.0400.desc:1 "Ich erwache scheißgebadet. Meine Gedanken sind schwer und düster von verstörenden Visionen und spöttischem Geflüster ... Dieser Schrecken ... Dieser Schrecken ...!\n\nIch versuche mich zu beruhigen, aber die Wände scheinen sich auf mich zuzubewegen und alle Schatten greifen nach meinem Fleisch. Es gibt keine Zuflucht vor den schrecklichen Albträumen, die hinter meinen Augenlidern lauern.\n\nWurde ich von [ROOT.Char.GetFaith.DevilName] verflucht? Spielt die ganze Welt verrückt?"
cdol_ability.0400.a:1 "Oh [ROOT.Char.GetFaith.HighGodName], erlöse mich von dieser Pein!"
