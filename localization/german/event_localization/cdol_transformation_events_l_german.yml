l_german:

cdol_transformation.0001.t:1 "Das Erwachen des Fleisches"
cdol_transformation.0001.intro:1 "Endlich ist der Moment der Veränderung gekommen. Ich knie in meinen Gemächern und öffne mich den eindringenden Dämpfen. Ich winde mich, als ich spüre, wie das Verlangen aus den dunklen und vergessenen Abgründen meiner Seele strömt. Zum ersten Mal in meinem Leben schaue ich wirklich in mich hinein und weiß, wer ich bin und was ich bestimmt bin, zu werden.\n\n"
cdol_transformation.0001.negative:1 "Als ich meine Augen öffne, bin ich eine veränderte Frau. Ich stehe auf, ohne mich meines nackten Körpers zu schämen, und genieße die heiße, süße Liebkosung der Dämpfe auf meiner Haut. Ich bin nicht länger das [ROOT.Char.GetFaith.HighGodName] fürchtende alte Ich, sondern ein viel mächtigeres Wesen - göttlicher - sinnlicher."
cdol_transformation.0001.positive:1 "Als ich meine Augen öffne, bin ich eine veränderte Frau. Ich stehe auf, ohne mich meines nackten Körpers zu schämen, und genieße die heiße, süße Liebkosung der Dämpfe auf meiner Haut. Ich bin nicht länger mein altes Ich, sondern ein viel mächtigeres Wesen - göttlicher - sinnlicher."
cdol_transformation.0001.a:1 "Ich bin ein [ROOT.Char.Custom( 'CdolSuccubusName' )] und die Erde ist mein mir zustehendes Erbe."
