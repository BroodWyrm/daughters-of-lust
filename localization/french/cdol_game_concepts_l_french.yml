game_concept_cdol_succubus:1 "Succube"
game_concept_cdol_succubi:1 "Succubes"
game_concept_cdol_succubus_desc:1 "Dans #EMP Daughters of Lust#!, une [GetTrait('cdol_succubus').GetName( GetNullCharacter )] est un [character|El] féminin qui peut absorber de la [cdol_sexual_power|El] par le sexe. Cette énergie peut être utilisée pour effectuer des [decisions|El] et des [interactions|El] spéciales.\n\nUne succube peut être [Concept('shunned', 'mal vue')|El] voire [Concept('criminal', 'criminelle')|El] au sein de sa [faith|El] en fonction des vues de cette dernière sur la sorcellerie. Il est donc important qu'elle reste dans le [secret|El] et éviter d'éveiller la [cdol_suspicion|El].\n\nPour devenir des succubes, les femmes ayant le trait [GetTrait('witch').GetName( GetNullCharacter )] peuvent exécuter un rituel de transformation en succube, et les descendantes d'une succube peuvent prendre la décision de réveiller leur ascendance de succube. De plus, des succubes très puissantes peuvent transformer des humaines en succubes grâce à l'interaction Conversion en Succube.\n\n#weak Les succubes, également appelées $cdol_yakshi_plural$, $cdol_qarinah_plural$, $cdol_leannan_sidhe_plural$, ou $cdol_demoness_plural$, sont une race de belles femmes qui ont coexisté avec les humains pendant des millénaires. Considérées comme des êtres surnaturels et craintes par beaucoup, les succubes ont pris l'habitude de se cacher parmi les populations humaines pour survivre.#!"

game_concept_cdol_sexual_power:1 "Puissance sexuelle"
game_concept_cdol_sexual_power_desc:1 "La puissance sexuelle est utilisée par les [cdol_succubi|El] pour alimenter leurs capacités. Elle est absorbée par le sexe et peut être dépensée dans de puissantes [decisions|El] et [interactions|El].\n\nL'utilisation fréquente de la puissance sexuelle peut éveiller la [cdol_suspicion|El]."

game_concept_cdol_suspicion:1 "Suspicion"
game_concept_cdol_suspicious:1 "Suspicieux"
game_concept_cdol_suspicion_desc:1 "Lorsqu'une [cdol_succubus|El] utilise sa [cdol_sexual_power|El] pour des [decisions|El] ou des [interactions|E], elle peut éveiller des soupçons.\n\nSi sa suspicion devient trop forte, d'autres personnages pourraient avoir la possibilité d'enquêter sur elle et de découvrir son [secret|El]."
