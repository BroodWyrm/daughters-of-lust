l_french:

cdol_ability.0100.t:1 "Une promesse dans la pénombre"
cdol_ability.0100.desc:1 "Tout semble s'évanouir lorsque vous êtes avec votre amant [actor.GetTitledFirstName]. Séduisante, parfaite, insatiable : chaque nuit avec elle est un tourbillon de délices charnels et de plaisir indescriptible.\n\nUne nuit, après vous avoir fait atteindre l'orgasme le plus incroyable que vous ayez connu depuis des semaines, votre [recipient.Custom('LoverPetName'] se love à vos côtés et vous murmure quelque chose de sa voix douce et soyeuse. Alors que vous vous délectez de son toucher, vous réalisez qu'elle attend une réponse."
cdol_ability.0100.a:1 "Oui, bien sûr, ma chère. Tout ce que vous voulez..."

cdol_ability.0200.t:1 "Un corps de Femme"
cdol_ability.0200.desc:1 "Je canalise mon pouvoir vers l'intérieur, ressentant chaque courbe et chaque recoin de mon corps. La flamme en mon ventre se charge de potentiel -- avec la promesse d'une renaissance."
cdol_ability.0200.beauty_up:1 "Je souhaite devenir plus séduisante."
cdol_ability.0200.beauty_down:1 "Je souhaite dissimuler ma beauté."
cdol_ability.0200.physique_up:1 "Je souhaite une force prodigieuse."
cdol_ability.0200.physique_down:1 "Je souhaite plus de docilité dans mon apparence."
cdol_ability.0200.gain_fecund:1 "Je souhaite des hanches faites pour porter un enfant"
cdol_ability.0200.lose_fecund:1 "Je souhaite avoir moins d'enfants."
cdol_ability.0200.gain_giant:1 "Je souhaite surplomber tous les autres."
cdol_ability.0200.lose_giant:1 "Je souhaite pouvoir regarder mes amants dans les yeux."
cdol_ability.0200.gain_albino:1 "Je souhaite être redouté comme un spectre."
cdol_ability.0200.lose_albino:1 "Je souhaite marcher librement au soleil."
cdol_ability.0201.tits_up:1 "Je souhaite une plus grande poitrine."
cdol_ability.0201.tits_down:1 "Je souhaite une poitrine plus petite."
cdol_ability.0201.dick_up:1 "Je souhaite une plus grande virilité."
cdol_ability.0201.dick_down:1 "Je souhaite une plus petite virilité."
cdol_ability.0201.milk_up:1 "Je souhaite une abondance de lait pour remplir mes seins."
cdol_ability.0201.milk_stop:1 "Je souhaite être purgée du lait de la tendresse humaine." # Translators: This is a reference to Lady Macbeth's line in Shakespeare's Macbeth, Act 1, Scene 5
cdol_ability.0201.gain_futa:1 "Je souhaite être montée comme un homme."
cdol_ability.0201.lose_futa:1 "Je souhaite être une femme à part entière."
cdol_ability.0200.other:1 "J'ai d'autres souhaits..."
cdol_ability.0200.cancel:1 "Peut-être une autre fois."
